<h2>Судебное дело</h2>

<p>Номер дела:
    {% if case.card %}
        <a href="{{ case.card }}" target="_blank">{{ case.number }}</a>
    {% else %}
        {{ case.number }}
    {% endif %}
</p>
<p>Суд: {{ case.court }}</p>
<p>
    Истец: <a href="{% url 'core:plaintiff_detail' case.plaintiff.id %}">{{ case.plaintiff }}</a>
</p>
<p>
    Ответчик: <a href="{% url 'core:defendant_detail' case.defendant.id %}">{{ case.defendant }}</a>
</p>
<p>Цена иска: {{ case.overall_charge }}</p>
<p>Госпошлина: {{ case.gp_charge }}</p>

<p>
    <a href="{% url 'core:create_docx' case.id %}">Создать документ</a>
</p>
<p>
    <a href="{% url 'core:edit_case' case.id %}">Редактировать дело</a>
</p>
