{% extends 'home/index.html' %}

{% block page_header%}
    <h2>Редактировать дело:</h2>
{% endblock page_header%}

{% block content %}
    <p>
        <a href="{% url 'core:case' case.case_id %}">{{ case }}</a>
    </p>

    <form method="post" action="{% url 'core:edit_case' case.case_id %}" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
{% endblock content %}
