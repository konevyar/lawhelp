<h1>Судебные дела</h1>
  <ul>
    {% for case in cases %}
    <li>
      <a href="{% url 'core:case' case.id %}">{{ case }}</a>
    </li>
    {% empty %}
    <li>Судебные дела отсутствуют.</li>
    {% endfor %}
</ul>

<p>
  <a href="{% url 'core:new_case' %}">Добавить новое дело</a>
</p>
<p>
<a href="{% url 'core:new_plaintiff' %}">Добавить нового истца</a>
</p>
